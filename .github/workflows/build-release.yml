name: Compile and Release
on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Compile Plugin
        run: ./gradlew build
      - name: Release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/BungeeDiscordSRV-Bungee-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}